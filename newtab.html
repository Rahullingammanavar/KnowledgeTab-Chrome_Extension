<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <!-- Google Fonts: Playfair Display (Serif) and Inter (Sans-serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="quote-container">
        <div class="quote-text" id="quote-text">
            <!-- Quote will be inserted here -->
        </div>
        <div class="quote-meta">
            <span class="author" id="author"></span>
            <span class="book" id="book"></span>
        </div>
    </div>

    <!-- Breathing Widget -->
    <div class="breathing-widget" id="breathingWidget">
        <div class="breathing-content">
            <div class="breathing-circle"></div>
            <div class="breathing-text" id="breathingText">Start Breathing</div>
        </div>
        <button class="close-breathing" id="closeBreathing" style="display: none;">&times;</button>
    </div>

    <!-- Habit Tracker Button -->
    <div id="habitBtn" class="habit-btn" style="cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span>Track Habits</span>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content" style="max-width: 400px; height: auto;">
            <div class="modal-header">
                <h2>Enter Password</h2>
                <span class="close-modal" id="closePasswordModal">&times;</span>
            </div>
            <div class="modal-body" style="display: flex; flex-direction: column; gap: 15px;">
                <input type="password" id="passwordInput" placeholder="Enter password" class="password-input">
                <button id="submitPassword" class="submit-btn">Unlock</button>
                <p id="errorMessage" style="color: #f28b82; display: none; margin-top: 5px;">Incorrect password</p>
            </div>
        </div>
    </div>

    <!-- Load quotes first, then the script that uses them -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>

</html>
