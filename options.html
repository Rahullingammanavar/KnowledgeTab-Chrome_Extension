<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Help Wisdom Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific overrides for options page */
        body {
            overflow-y: auto;
            /* Allow scrolling */
            height: auto;
            min-height: 100vh;
            padding: 2rem;
            display: block;
            /* Override flex centered layout */
        }

        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(32, 33, 36, 0.95);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ffd700;
            text-align: center;
        }

        .section {
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section:last-child {
            border-bottom: none;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #bdc1c6;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: #ffd700;
            color: #1a1c2c;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            background: #5f6368;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.2em;
        }

        .status.success {
            color: #81c995;
        }

        .status.error {
            color: #f28b82;
        }

        .file-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }

        .book-list {
            margin-top: 1rem;
            list-style: none;
        }

        .book-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: #3c4043;
            color: #e8eaed;
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <h1>Extension Settings</h1>

        <!-- API Key Section -->
        <div class="section">
            <h2>AI Configuration</h2>
            <p style="color: #9aa0a6; margin-bottom: 1rem; font-size: 0.9rem;">
                Enter your Google Gemini API Key to enable book analysis features.
            </p>
            <div class="input-group">
                <label for="apiKey">Gemini API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your API Key here...">
            </div>
            <button id="saveKeyBtn" class="btn">Save API Key</button>
            <div id="keyStatus" class="status"></div>
        </div>

        <!-- PDF Upload Section -->
        <div class="section">
            <h2>My Library</h2>
            <p style="color: #9aa0a6; margin-bottom: 1rem; font-size: 0.9rem;">
                Upload PDF books to extract custom quotes. (Max 10MB)
            </p>

            <input type="file" id="pdfInput" accept=".pdf" style="display: none;">
            <div class="file-upload-area" id="dropZone">
                <p>Click to upload or drag and drop a PDF here</p>
            </div>

            <div id="uploadStatus" class="status"></div>

            <h3 style="margin-top: 1.5rem; color: #e8eaed; font-size: 1.1rem;">Processed Books</h3>
            <ul id="bookList" class="book-list">
                <!-- Book items will be added here -->
            </ul>
        </div>

        <!-- Stats Section -->
        <div class="section">
            <h2>Statistics</h2>
            <div style="display: flex; gap: 2rem;">
                <div>
                    <div style="font-size: 2rem; color: #ffd700; font-weight: 700;" id="totalQuotes">0</div>
                    <div style="color: #bdc1c6;">Total Quotes</div>
                </div>
                <div>
                    <div style="font-size: 2rem; color: #ffd700; font-weight: 700;" id="customQuotes">0</div>
                    <div style="color: #bdc1c6;">From My Books</div>
                </div>
            </div>
            <div style="margin-top: 2rem;">
                <button id="resetBtn" class="btn"
                    style="background: rgba(242, 139, 130, 0.2); color: #f28b82; border: 1px solid #f28b82;">Reset All
                    Data</button>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="lib/pdf.min.js"></script>

    <!-- V12 Cache Busting -->
    <script src="services/ai_service.js?v=12"></script>
    <script src="options.js?v=12"></script>
</body>

</html>
